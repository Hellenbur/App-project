<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-body"> 
     <form id = "searchForm">
          <div class="input-group mb-3">
         <input type="search" class="form-control shadow-sm"
              id = "inputCity"
              placeholder="Enter your city..."
              autofocus="on"
              autocomplete="off">
              <button class="btn btn-success shadow" id="searchButton" type="submit"> Search </button>
            </div>
     </form>
          <button class="btn btn-success shadow" id="currentButton" type="click"> Current </button>    
     <table class="table table-borderless">
          <thead>
            <tr>
              <th scope="col"><h1 id = "city">Kharkiv</h1></th>
              <th scope="col"><span class="Temperature" id="temperature"></span> 
                  <span class ="tempUnits">
                <a href="#" id="celsius-link">°C</a> |<a href="#" id="fahrenheit-link">°F</a>
                  </span>
            </tr>
          </thead>
            <tr>
              <td><h2 id ="date"></h2></td>
             
           </tr>
            <tr>
              <td><h4><span id="description"></span></h4> </td>
              <td><h4>Humidity: <span id="humidity">0</span>%</h4></td>
           <tr>  
            <td><h4><img id="icon" src="" alt="cloud"></span></h4> </td>
            <td><h4>Wind: <span id="wind">10</span>km/h</h4></td>
           </tr>
      <table class="table table-borderless forecast">
        <thead>
          <tr>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wen</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>23°C</td>
            <td>24°C</td>
            <td>26°C</td>
            <td>28°C</td>
            <td>29°C</td>
          </tr>
          <tr>
            <td><img src="images/Cloud.png" alt="cloud" /></td>
            <td><img src="images/Sun.png" alt="sun" /></td>
            <td><img src="images/Sun.png" alt="sun" /></td>
            <td><img src="images/Sun.png" alt="sun" /></td>
            <td><img src="images/Sun.png" alt="sun" /></td>
          </tr>
          <tr>
            <td>30%</td>
            <td>10%</td>
            <td>10%</td>
            <td>5%</td>
            <td>0%</td>
          </tr>
        </tbody>
        </table>
        </div>
    </div>

     and <a href="https://funny-profiterole-92885d.netlify.app" target = "_blank">hosted on Netlify</a>
   </div>
 <script src="src/index.js"></script> 
</body>
</html>
